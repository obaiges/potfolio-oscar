<article
    class="glass-card p-6 rounded-2xl flex flex-col gap-4 group hover:-translate-y-1 transition-transform duration-300 bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(217,216,255,0.5),rgba(255,255,255,0.9))]
         dark:bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(56,189,248,0.15),rgba(15,23,42,1))]"
    id="{{skillId}}">
    <div class="flex justify-between items-center">
        <span
            class="font-bold text-base group-hover:text-[var(--primary-color-hover)] transition-colors">{{name}}</span>
        <span
            class="text-xs font-mono bg-indigo-50 dark:bg-indigo-900/50 text-[var(--primary-color)] px-2 py-1 rounded-lg">{{score}}%</span>
    </div>
    <div class="h-2 w-full bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
        <div class="h-full bg-gradient-to-r from-[var(--primary-color)] to-[var(--primary-color-50)] rounded-full transition-all duration-1000 ease-out"
            [ngStyle]="{'width': animatedScore + '%'}"></div>
    </div>
</article>
